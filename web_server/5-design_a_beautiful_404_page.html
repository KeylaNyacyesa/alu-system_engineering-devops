<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .brand {
      font-size: 36px;
      color: #F028FD;
      margin-bottom: 10px;
    }

    .__404 {
      font-size: 90px;
      color: #ffffff;
      animation: pop 1s ease-in-out;
    }

    .main_text {
      font-size: 22px;
      color: #bbbbbb;
      margin: 10px 20px 30px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .pyramid-loader {
      position: relative;
      width: 220px;
      height: 220px;
      transform-style: preserve-3d;
      transform: rotateX(-20deg);
      margin-bottom: 30px;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotateY(360deg); }
    }

    .side {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      transform-origin: center top;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .side1 {
      transform: rotateZ(-30deg) rotateY(90deg);
      background: conic-gradient(#ff6f91, #ff9671, #ffc75f, #f9f871);
    }

    .side2 {
      transform: rotateZ(30deg) rotateY(90deg);
      background: conic-gradient(#ff9671, #ffc75f, #f9f871, #ff6f91);
    }

    .side3 {
      transform: rotateX(30deg);
      background: conic-gradient(#ffc75f, #f9f871, #ff6f91, #ff9671);
    }

    .side4 {
      transform: rotateX(-30deg);
      background: conic-gradient(#f9f871, #ff6f91, #ff9671, #ffc75f);
    }

    .shadow {
      width: 50px;
      height: 50px;
      background: #8B5AD5;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      transform: rotateX(90deg) translateZ(-35px);
      filter: blur(10px);
    }

    .button {
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background: transparent;
      border: none;
      position: relative;
      cursor: pointer;
      z-index: 1;
    }

    .button::before,
    .button::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: -1;
      transition: all 0.3s ease;
    }

    .button::before {
      width: 100%;
      height: 100%;
      background: #28282d;
      border-radius: 12px;
    }

    .button::after {
      width: 35px;
      height: 35px;
      background: #ffffff20;
      backdrop-filter: blur(6px);
      border-radius: 50%;
      transform: translate(10px, 10px);
    }

    .button:hover::before {
      transform: scale(1.1);
    }

    .button:hover::after {
      transform: translate(0, 0);
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .button:active::after {
      transform: translate(0, 5%);
    }

    @media (max-width: 600px) {
      .__404 {
        font-size: 60px;
      }

      .main_text {
        font-size: 18px;
      }

      .brand {
        font-size: 28px;
      }

      .pyramid-loader {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="brand">KeylaVerse</div>
  <div class="__404">Oops! 404</div>
  <div class="main_text">You're lost in the digital jungle ðŸŒ´ <br>Letâ€™s find your way back!</div>

  <div class="pyramid-loader">
    <div class="wrapper">
      <span class="side side1"></span>
      <span class="side side2"></span>
      <span class="side side3"></span>
      <span class="side side4"></span>
      <span class="shadow"></span>
    </div>
  </div>

  <a href="#/">
    <button class="button">Back to Home</button>
  </a>
</body>
</html>
